<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <link rel="stylesheet" href="../vg-quality.css">

  <link rel="stylesheet" href="app.css">

</head>

<body>

  <div ng-controller="HomeCtrl as controller" class="videogular-container">
    <videogular vg-theme="controller.config.theme.url">
      <vg-media vg-src="controller.currentQualitySource.sources" vg-dash>
      </vg-media>

      <vg-controls vg-autohide="controller.config.plugins.controls.autoHide" vg-autohide-time="controller.config.plugins.controls.autoHideTime">
        <vg-play-pause-button></vg-play-pause-button>
        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar>
        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
        <vg-time-display>{{ totalTime | date:'mm:ss' }}</vg-time-display>
        <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
        </vg-volume>
        <vg-quality quality-sources="controller.config.qualitySources" default-quality="controller.currentQualitySource"></vg-quality>
        <vg-playback-button></vg-playback-button>
        <vg-fullscreen-button></vg-fullscreen-button>
      </vg-controls>
    </videogular>
</div>

	<script type='text/javascript' src='../bower_components/dash/dist/dash.all.js'></script>
  <script type='text/javascript' src='../bower_components/angular/angular.js'></script>
  <script type='text/javascript' src='../bower_components/angular-sanitize/angular-sanitize.js'></script>
  <script type='text/javascript' src='../bower_components/videogular/videogular.js'></script>
  <script type='text/javascript' src='../bower_components/videogular-controls/vg-controls.js'></script>
	<script type='text/javascript' src='../bower_components/videogular-dash/vg-dash.js'></script>

  <script type='text/javascript' src='../vg-quality.js'></script>

  <script type='text/javascript' src='app.js'></script>
</body>

</html>
